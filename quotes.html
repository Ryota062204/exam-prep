<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        .quote-container {
            margin-top: 20px;
        }
        .quote-block {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .quote-text {
            font-style: italic;
        }
        .quote-author {
            font-weight: bold;
            text-align: right;
            margin-top: 5px;
        }
        .quote-genre {
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <button class="utility-buttons" id="all-quotes">Show All Quotes</button>
        
        <input type="text" id="author-filter" placeholder="Filter by Author" />
        <select id="author-dropdown">
            <option value="">Select Author</option>
        </select>
        
        <input type="text" id="genre-filter" placeholder="Filter by Genre" />
        <select id="genre-dropdown">
            <option value="">Select Genre</option>
        </select>
        
        <button id="apply-filter">Apply Filter</button>
    </div>

    <div class="quote-container"></div>

    <div>
        <button id="prev-quotes">Previous</button>
        <button id="next-quotes">Next</button>
    </div>

    <template>
        <div class="quote-block">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
            <p class="quote-genre"></p>
        </div>
    </template>

    <script src="quotes.js"></script>
</body>
</html>
